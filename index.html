
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Senac Uberaba - Gestão de Espaços</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              senac: {
                blue: '#004a8e',
                orange: '#f39200',
                gray: '#f4f4f4',
                dark: '#1d1d1b',
                lightBlue: '#e6f0f9'
              }
            },
            boxShadow: {
              'senac': '0 20px 50px -12px rgba(0, 74, 142, 0.12)',
              'orange': '0 20px 50px -12px rgba(243, 146, 0, 0.25)'
            }
          }
        }
      }
    </script>
    <style>
        * { cursor: default; scroll-behavior: smooth; }
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #fcfcfc;
        }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        /* Scrollbar elegante */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #004a8e20; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #004a8e40; }
        
        .animate-fadeIn {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #root { min-height: 100vh; display: flex; flex-direction: column; }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
<script type="importmap">
{
  "imports": {

    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
